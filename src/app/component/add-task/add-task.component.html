<form 
class="add-form" 
(ngSubmit)="onSubmit()"
*ngIf="showAddTask"
> 

    
    <div class="form-control">
        <label for="text">Task</label>
        <input 
        type="text" 
        name="text" 
        id="text" 
        placeholder="Add Task Text"
        [(ngModel)]="Text"
        />
    </div>




    <div class="form-control">
        <label for="text">Day & Time</label>
        <input 
        type="text" 
        name="day" 
        id="text" 
        placeholder="Add Day & Time"
        [(ngModel)]="day">
    </div>



    <div class="form-control form-control-check">
        <label for="text">Reminder</label>
        <input 
        type="checkbox" 
        name="reminder" 
        id="text" 
        [(ngModel)]="reminder">
    </div> 
<input 
    type="submit" 
    value="Save Task" 
    class="btn btn-block"
    >

  
</form>
